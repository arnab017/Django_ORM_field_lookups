<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table th{
            background-color: lightcoral;
        }
        table{
            box-shadow: -5px 10px 20px black;
        }
    </style>
</head>
<body>
    <center>
        <h1>display_webpages</h1>
        <table border="1px" cellspacing="0" cellpadding="7px">
            <tr>
                <th>id/pk</th>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>
            </tr>

            {% for wo in webpages %}
                <tr>
                    <td>{{wo.id}}</td>
                    <td>{{wo.topic_name}}</td>
                    <td>{{wo.name}}</td>
                    <td>{{wo.url}}</td>
                </tr>
            {% endfor %}






        </table>
    </center>
</body>
</html>
